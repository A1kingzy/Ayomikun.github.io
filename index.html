<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ayomikun Labinjo — Blue Eclipse</title>

<style>
/* ===== LIGHT MODE VARIABLES ===== */
:root {
  --primary: #0A2647;
  --secondary: #1A1A1A;
  --bg: #FFFFFF;
  --txt: #1A1A1A;
  --sub: #495057;
  --accent: #FF6700;
  --pill-bg: #FFFFFF;
  --glass: rgba(255, 255, 255, 0.6);
  --border: rgba(0, 0, 0, 0.1);
}

/* ===== DARK MODE VARIABLES ===== */
body.dark {
  --primary: #E9ECEF;
  --secondary: #ADB5BD;
  --txt: #F1F3F5;
  --sub: #CED4DA;
  --bg: #121212;
  --accent: #4DABF7;
  --pill-bg: #1E1E1E;
  --glass: rgba(33, 37, 41, 0.7);
  --border: rgba(255, 255, 255, 0.12);
}

* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
  background: var(--bg);
  color: var(--txt);
  transition: all 0.3s ease;
}

.glass {
  background: var(--glass);
  backdrop-filter: blur(16px);
  border: 1px solid var(--border);
  border-radius: 22px;
}

nav {
  position: sticky;
  top: 16px;
  max-width: 1200px;
  margin: auto;
  padding: 14px 28px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.toggle-btn {
  padding: 6px 12px;
  border-radius: 12px;
  background: var(--accent);
  color: #fff;
  border: none;
  cursor: pointer;
}

section {
  max-width: 1200px;
  margin: 90px auto;
  padding: 0 24px;
  opacity: 0;
  transform: translateY(30px);
  transition: .8s;
}
section.visible { opacity: 1; transform: none; }

.hero { text-align: center; padding: 90px 40px; cursor: pointer; }

.skills {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 20px;
}
.skill {
  padding: 20px;
  background: var(--pill-bg);
  border: 1px solid var(--border);
  border-radius: 16px;
  cursor: pointer;
}
.skill-preview { font-size: .8rem; color: var(--sub); opacity: 0; }
.skill:hover .skill-preview { opacity: 1; }
.skill-detail {
  font-size: .85rem;
  color: var(--sub);
  max-height: 0;
  overflow: hidden;
}
.skill.active .skill-detail { max-height: 300px; }

.projects {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
  gap: 26px;
}
.project {
  padding: 26px;
  background: var(--pill-bg);
  border: 1px solid var(--border);
  border-radius: 16px;
}

footer { text-align: center; margin: 90px 0 40px; color: var(--sub); }
</style>
</head>

<body>

<nav class="glass">
  <strong>Ayo's Personal Website</strong>
  <div>
    <button class="toggle-btn" id="modeToggle">Dark Mode</button>
  </div>
</nav>

<section class="hero glass" id="profile">
  <h1>Ayomikun Labinjo</h1>
  <p>Aeronautical Engineering Student</p>
</section>

<section>
  <h2>Skills</h2>
  <div class="skills" id="skills"></div>
</section>

<footer>© 2026 Ayomikun Labinjo</footer>

<script>
/* ===== REVEAL ===== */
const io = new IntersectionObserver(entries=>{
  entries.forEach(e=>e.isIntersecting && e.target.classList.add("visible"));
},{threshold:.15});
document.querySelectorAll("section").forEach(s=>io.observe(s));

/* ===== SKILLS (JAVA ADDED) ===== */
const skillsEl = document.getElementById("skills");
const skills = [
  ["Mathematical Analysis","Engineering-level maths","Used in aerodynamics & tutoring"],
  ["Java","Object-Oriented Programming","Data structures, coursework & personal projects"],
  ["OOP","Structured software design","Java & Python projects"],
  ["CAD","3D modelling","Mechanical visualisation"],
  ["Python","Automation & analysis","Simulations"],
  ["Matlab","Numerical computing","Engineering analysis"],
  ["LaTeX","Technical documentation","Professional reports"]
];

skills.forEach(s=>{
  skillsEl.innerHTML += `
    <div class="skill" onclick="this.classList.toggle('active')">
      <strong>${s[0]}</strong>
      <div class="skill-preview">${s[1]}</div>
      <div class="skill-detail">${s[2]}</div>
    </div>`;
});

/* ===== DARK MODE ===== */
modeToggle.onclick=()=>{
  document.body.classList.toggle("dark");
  modeToggle.textContent =
    document.body.classList.contains("dark") ? "Light Mode" : "Dark Mode";
};
</script>

</body>
</html>
