<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayomikun Labinjo — Blue Eclipse</title>

  <style>
    :root {
      --deep-blue: #0F0E47;
      --navy: #272757;
      --lavender: #8686AC;
      --steel: #505081;

      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.18);
      --text-primary: #ffffff;
      --text-secondary: #cfd0ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
                   "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, var(--deep-blue), var(--navy));
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    a { color: inherit; text-decoration: none; }

    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 18px;
    }

    nav {
      position: sticky;
      top: 16px;
      margin: 16px auto;
      max-width: 1100px;
      padding: 12px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    nav span { font-weight: 600; }

    nav a {
      margin-left: 20px;
      opacity: 0.85;
      transition: opacity 0.3s ease;
    }

    nav a:hover { opacity: 1; }

    section {
      max-width: 1100px;
      margin: 80px auto;
      padding: 0 20px;
      opacity: 0;
      transform: scale(0.97) translateY(20px);
      transition: all 0.9s cubic-bezier(.22,1,.36,1);
    }

    section.visible {
      opacity: 1;
      transform: scale(1) translateY(0);
    }

    h1, h2, h3 { font-weight: 600; }
    h2 { margin-bottom: 24px; }

    /* ===== HERO / PROFILE ===== */
    .hero {
      text-align: center;
      padding: 80px 30px;
      cursor: pointer;
    }

    .hero:hover {
      transform: scale(1.02);
    }

    .hero p {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .profile-details {
      margin-top: 30px;
      text-align: left;
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition:
        max-height 0.8s cubic-bezier(.22,1,.36,1),
        opacity 0.5s ease;
    }

    .hero.active .profile-details {
      max-height: 2000px;
      opacity: 1;
    }

    .experience-item {
      margin-bottom: 22px;
    }

    .experience-item span {
      color: var(--lavender);
      font-size: 0.85rem;
    }

    .experience-item ul {
      margin-top: 8px;
      padding-left: 18px;
    }

    .experience-item li {
      font-size: 0.88rem;
      margin-bottom: 6px;
      color: var(--text-secondary);
    }

    /* ===== INTERACTIVE SKILLS ===== */
    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
    }

    .skill-card {
      padding: 14px 18px;
      border-radius: 18px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      cursor: pointer;
      max-width: 280px;
      transition: transform 0.45s cubic-bezier(.22,1,.36,1);
    }

    .skill-card:hover {
      transform: scale(1.06);
    }

    .skill-title {
      font-size: 0.95rem;
      font-weight: 500;
    }

    .skill-details {
      margin-top: 10px;
      font-size: 0.85rem;
      color: var(--text-secondary);
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition:
        max-height 0.5s cubic-bezier(.22,1,.36,1),
        opacity 0.4s ease;
    }

    .skill-card.active .skill-details {
      max-height: 200px;
      opacity: 1;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .project-card {
      padding: 20px;
      display: flex;
      flex-direction: column;
      transition: transform 0.4s cubic-bezier(.22,1,.36,1);
    }

    .project-card:hover { transform: scale(1.04); }

    .project-card button {
      margin-top: 16px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: var(--steel);
      color: white;
      cursor: pointer;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 14px;
      border: none;
    }

    footer {
      text-align: center;
      margin: 80px 0 40px;
      color: var(--lavender);
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

<nav class="glass">
  <span>Ayomikun Labinjo</span>
  <div>
    <a href="#projects">Projects</a>
    <a href="#youtube">YouTube</a>
    <a href="https://www.linkedin.com/in/Ayomikun Labinjo" target="_blank">LinkedIn</a>
  </div>
</nav>

<!-- ===== HERO / PROFILE ===== -->
<section class="hero glass" id="profileCard">
  <h1>Ayomikun Labinjo</h1>
  <p>Aeronautical Engineering Student</p>

  <div class="profile-details">
    <h3>Personal Statement</h3>
    <p id="personalStatement"></p>

    <h3 style="margin-top:24px;">Experience</h3>
    <div id="experienceContainer"></div>
  </div>
</section>

<!-- ===== SKILLS ===== -->
<section>
  <h2>Skills</h2>
  <div class="skills" id="skillsContainer"></div>
</section>

<section id="projects">
  <h2>Projects</h2>
  <div class="projects-grid" id="projectsGrid"></div>
</section>

<section id="youtube">
  <h2>Latest Content — Labz365</h2>
  <div class="video-grid">
    <iframe src="https://www.youtube.com/embed/VIDEO_ID"></iframe>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID"></iframe>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID"></iframe>
  </div>
</section>

<footer>
  © 2026 Ayomikun Labinjo — Blue Eclipse
</footer>

<script>
  /* ===== SCROLL REVEAL ===== */
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add("visible");
    });
  }, { threshold: 0.15 });

  document.querySelectorAll("section").forEach(sec => observer.observe(sec));

  /* ===== PROFILE DATA ===== */
  const personalStatementText = `A proactive and analytical aeronautical engineering undergraduate with strong technical aptitude and hands-on experience in IT support, digital workflow management, and academic tutoring. Skilled in problem-solving, system organisation, and simplifying complex information.

Reliable, adaptable, and self-motivated, with a consistent record of delivering high-quality work in fast-paced environments. Seeking a role where I can apply my technical capability, communication skills, and strong work ethic while continuing to grow professionally.`;

  const experienceData = [
    {
      role: "IT Support Assistant — Caremark Tunbridge Wells",
      date: "July 2025 – Present",
      points: [
        "Provide day-to-day technical support, resolving system and software issues",
        "Lead digital transformation through document digitisation and restructuring",
        "Maintain cloud-based filing systems and manage user access",
        "Tools: AccessEvo, Microsoft Office"
      ]
    },
    {
      role: "Private Mathematics Tutor — Self-Employed",
      date: "Sept 2023 – Sept 2025",
      points: [
        "Delivered personalised tutoring across multiple levels",
        "Designed custom lesson plans tailored to learning styles",
        "Tracked student progress and communicated with parents"
      ]
    },
    {
      role: "Rolls-Royce — Finance Virtual Experience",
      date: "Jan 2026",
      points: [
        "Analysed investment decisions and financial risk",
        "Explored performance reporting and financial planning"
      ]
    },
    {
      role: "Barclays — Software Engineering Virtual Taster",
      date: "Jan 2026",
      points: [
        "Designed a database solution for a productivity application",
        "Selected database engines and schema designs"
      ]
    },
    {
      role: "Airbus — Aerospace Virtual Experience",
      date: "May 2024 – Dec 2024",
      points: [
        "Completed aviation safety and design modules",
        "Conducted independent research with strong initiative"
      ]
    }
  ];

  document.getElementById("personalStatement").textContent = personalStatementText;

  const expContainer = document.getElementById("experienceContainer");
  experienceData.forEach(exp => {
    const div = document.createElement("div");
    div.className = "experience-item";
    div.innerHTML = `
      <strong>${exp.role}</strong><br>
      <span>${exp.date}</span>
      <ul>${exp.points.map(p => `<li>${p}</li>`).join("")}</ul>
    `;
    expContainer.appendChild(div);
  });

  document.getElementById("profileCard")
    .addEventListener("click", () =>
      document.getElementById("profileCard").classList.toggle("active")
    );

  /* ===== SKILLS ===== */
  const skillData = [
    { name: "Mathematical Analysis", explanation: "Advanced calculus and algebra.", usage: "Used in aeronautical modules and tutoring." },
    { name: "Aeronautical Mechanics", explanation: "Forces and aircraft motion.", usage: "Applied in coursework and Airbus experience." },
    { name: "OOP", explanation: "Object-oriented design.", usage: "Used in Java and Python projects." },
    { name: "CAD", explanation: "3D modelling and design.", usage: "Used to visualise mechanical components." },
    { name: "Dart", explanation: "Modern UI language.", usage: "Used in app development." },
    { name: "Java", explanation: "Strongly-typed OOP.", usage: "Academic programming tasks." },
    { name: "Python", explanation: "Scripting and analysis.", usage: "Automation and simulations." },
    { name: "Matlab", explanation: "Numerical computing.", usage: "Engineering analysis." },
    { name: "LaTeX", explanation: "Technical typesetting.", usage: "Professional reports." }
  ];

  const skillsContainer = document.getElementById("skillsContainer");
  skillData.forEach(skill => {
    const card = document.createElement("div");
    card.className = "skill-card";
    card.innerHTML = `
      <div class="skill-title">${skill.name}</div>
      <div class="skill-details">
        <strong>What it is:</strong> ${skill.explanation}<br><br>
        <strong>How I use it:</strong> ${skill.usage}
      </div>
    `;
    card.onclick = () => card.classList.toggle("active");
    skillsContainer.appendChild(card);
  });

  /* ===== PROJECTS ===== */
  const projectData = [
    { title: "Aerodynamics Research Paper", description: "Independent airflow study.", pdf: "your-pdf-link-here.pdf" },
    { title: "Finance Simulation Report", description: "Rolls-Royce analysis.", pdf: "your-pdf-link-here.pdf" }
  ];

  const grid = document.getElementById("projectsGrid");
  projectData.forEach(p => {
    const c = document.createElement("div");
    c.className = "project-card glass";
    c.innerHTML = `<h3>${p.title}</h3><p>${p.description}</p><button onclick="window.open('${p.pdf}')">View PDF</button>`;
    grid.appendChild(c);
  });
</script>

</body>
</html>
